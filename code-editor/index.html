<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Code Editor</title>
</head>
<body>
  <div class="editor-menu">
    <button class="btn btn-dark">Dark Mode</button>
    <button class="btn btn-light">Light Mode</button>
    <button class="btn btn-run"><i class="fa fa-play"></i> Run</button>
    <div class="live">
      <label for="live">Live-</label>
      <input type="checkbox" name="live" id="live">
    </div>
  </div>
  <div class="container">
    <div class="left">
      <div class="editor" contenteditable="">
        Write your code
      </div>
    </div>
    <div class="bar" title="Click and drag"></div>
    <div class="right">
      <iframe src="" frameborder="0" class="iframe"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
