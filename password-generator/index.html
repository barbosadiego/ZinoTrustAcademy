<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="p-header">
      <input type="text" id="password">
      <button class="copy" id="copy">Copy</button>
    </div>
    <div class="p-body">
      <div class="form-control">
        <label for="p-length">Password Lenght</label>
        <input type="number" id="p-length" value="12" min="8" max="30">
      </div>
      <div class="form-control">
        <label for="p-uppercase">Include Uppercase</label>
        <input type="checkbox" id="p-uppercase">
      </div>
      <div class="form-control">
        <label for="p-lowercase">Include Lowercase</label>
        <input type="checkbox" id="p-lowerrcase">
      </div>
      <div class="form-control">
        <label for="p-numbers">Include Numbers</label>
        <input type="checkbox" id="p-numbers">
      </div>
      <div class="form-control">
        <label for="p-symbol">Include Symbol</label>
        <input type="checkbox" id="p-symbol">
      </div>
      <buttom id="submit">Generate Password</buttom>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
